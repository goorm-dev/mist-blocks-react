						"name": "지원 대상은 어떻게 되나요?",
						"acceptedAnswer": {
							"@type": "Answer",
							"text": "국민내일배움카드를 보유하고 있거나 발급 가능한 분, 훈련과정에 적극 참여할 수 있는 높은 학습 의지를 가진 분이라면 누구든 신청 가능합니다. 고용노동부 1350 또는 고용24(www.work24.go.kr)에서 카드 발급 자격 확인이 가능합니다."
						}
					},
					{
						"@type": "Question",
						"name": "교육 일정은 어떻게 되나요?",

						}

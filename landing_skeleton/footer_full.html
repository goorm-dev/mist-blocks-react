<!-- =========================
    CSS (부분적으로 복사해서 사용하세요)
========================== -->
<style>
    /* Global Styles & Theme (만지지 마세요) */
    body {
        background-color: var(--gray-000);
        word-break: keep-all;
    }
    h5 {
        letter-spacing: -.012rem;
    }
    .title {
        color: var(--text-normal);
        margin-bottom: var(--space-700);
    }
    .content-section {
        padding: var(--space-800) 0;
    }
    a:focus,a:hover {
        text-decoration: none !important;
    }

    /* Footer (복사해서 사용하세요) */
    .footer {
        background-color: var(--gray-000);
    }
    .footer.content-section {
        padding-bottom: 10rem;
    }

    .footer.index-footer {
        padding-bottom: var(--space-600);
    }
    .footer-content {
        display: flex;
        justify-content: space-between;
        padding: var(--space-600) 0;
        border-top: .0625rem solid var(--border-color);
    }
    .footer-info-column {
        flex: 0 0 35%;
        margin-right: var(--space-600);
    }
    .footer-section {
        margin-bottom: var(--space-500);
    }
    .footer-section:last-child {
        margin-bottom: 0;
    }
    .footer-title {
        color: var(--text-hint);
        margin-bottom: var(--space-200);
    }
    .footer-text {
        color: var(--text-normal);
        margin-bottom: var(--space-200);
    }
    .footer-links-column {
        flex: 0 0 45%;
    }
    .footer-links-wrapper {
        display: flex;
        justify-content: space-between;
    }
    .footer-links-block {
        flex: 0 0 48%;
    }
    .footer-links {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    .footer-links li {
        margin-bottom: var(--space-200);
    }
    .footer-link {
        padding: 0;
    }
    .footer-top-button {
        flex: 0 0 15%;
        display: flex;
        justify-content: flex-end;
        align-items: flex-start;
    }
    .top-icon {
        width: var(--size-300);
        height: var(--size-300);
        margin-left: var(--space-050);
    }
    .footer-bottom-content {
        display: flex;
        justify-content: space-between;
        padding-top: var(--space-400);
        border-top: .0625rem solid var(--border-color);
    }
    .footer-info-text {
        display: flex;
        flex-direction: column;
    }
    .text-button {
        padding: 0px;
    }
    .btn-text-button {
        display: flex;
        align-items: center;
        flex-shrink: 0;
        gap: var(--space-050);
    }
    .company-info, .copyright {
        color: var(--text-normal);
    }
    .copyright {
        margin-bottom: 0;
    }
    .social-icons {
        display: flex;
        align-items: flex-start;
        gap: var(--space-200);
    }
    .social-icon {
        display: flex;
        align-items: center;
        justify-content: center;
        width: var(--size-300);
        height: var(--size-300);
        color: var(--text-hint);
        transition: color 0.2s ease;
    }
    .social-icon:hover {
        color: var(--primary-500);
    }
    @media (min-width: 1440px) {
        .container, .container-lg, .container-md, .container-sm, .container-xl, .container-xxl {
            max-width: 1172px !important;
        }
    }
    @media (max-width: 992px) {
        .footer-content {
        flex-direction: column;
        }
        .footer-info-column, 
        .footer-links-column {
            flex: 0 0 100%;
            margin-right: 0;
            margin-bottom: var(--space-500);
        }
        .footer-top-button {
            flex: 0 0 100%;
            justify-content: flex-start;
            margin-top: var(--space-400);
        }
    }
    @media (max-width: 768px) {
            .footer-links-wrapper {
            flex-direction: row;
        }
        .footer-links-block {
            flex: 0 0 50%;
            margin-bottom: var(--space-500);
        }
        .footer-bottom-content {
            flex-direction: column;
            align-items: flex-start;
        }
        .footer-info-text {
            margin-bottom: var(--space-300);
        }
        .social-icons {
            margin-top: var(--space-300);
        }
    }
    @media (max-width: 576px) {
        .footer-top-button {
            margin-top: var(--space-000);
        }
    }
</style>

<!-- =========================
    JavaScript (복사해서 사용하세요)
========================== -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
    const topButton = document.getElementById('top-button');
    if (topButton) {
        topButton.addEventListener('click', (e) => {
            e.preventDefault();
            window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        }
    });
</script>

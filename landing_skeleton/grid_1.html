<style>
    /* Global Styles & Theme (만지지 마세요) */
    body {
        background-color: var(--gray-000);
        word-break: keep-all;
    }
    h5 {
        letter-spacing: -.012rem;
    }
    .title {
        color: var(--text-normal);
        margin-bottom: var(--space-700);
    }
    .content-section {
        padding: var(--space-800) 0;
    }
    a:focus,a:hover {
        text-decoration: none !important;
    }

    /* grid_1 / 2x2 (복사해서 사용하세요) */
    .card-grid {
        display: flex;
        flex-wrap: wrap;
        gap: var(--space-300);
        width: 100%;
    }
    .card {
        position: relative;
        border-radius: var(--border-radius-600);
        overflow: hidden;
        background-color: var(--background-alternative-01);
        cursor: pointer;
        transition: transform 0.3s ease;
    }
    .card:hover {
        transform: translateY(-8px);
    }
    /* 첫 번째와 두 번째 카드 (넓은 직사각형) */
    .card-type1,
    .card-type2 {
        width: calc(50% - var(--space-300) / 2);
        height: 22.75rem;
    }
    .card-type3,
    .card-type4 {
        width: calc(50% - var(--space-300) / 2);
        height: 22.75rem;
    }
    .card-media {
        position: absolute;
        top: var(--space-000);
        left: var(--space-000);
        width: 100%;
        height: 100%;
        object-fit: cover;
        /* 처음에는 비디오를 일시 중지 상태로 시작 */
        pointer-events: none; /* 비디오 자체에 대한 마우스 이벤트 방지 */
    }
    .pc-media {
        display: block;
    }
    .mobile-picture {
        display: none;
    }
    .card-gradient {
        position: absolute;
        top: var(--space-000);
        left: var(--space-000);
        width: 100%;
        height: 100%;
        background: linear-gradient(to top, transparent 0%, var(--gray-050) 95%);
    }
    .card-info {
        position: absolute;
        padding: var(--space-400);
        width: 100%;
        top: var(--space-000);
        display: flex;
        flex-direction: column;
    }
    .card-heading {
        margin-bottom: var(--space-200);
        color: var(--text-normal);
    }
    .card-subheading {
        margin-bottom: var(--space-100);
        color: var(--text-alternative);
    }
    .card-subheading-container {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
    }
    .card-description {
        color: var(--text-hint);
        margin-bottom: 0;
    }
    .company-logo {
        height: var(--size-500);
        width: auto;
        display: block;
    }
    .card-play-icon {
        position: absolute;
        bottom: var(--space-300);
        right: var(--space-300);
        z-index: 10;
        color: var(--white);
        background: rgb(255 255 255 / 16%);
        border-radius: 100%;
        padding: var(--space-050);
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
    }
    .card:hover .card-play-icon {
        background: rgb(255 255 255 / 32%);
    }
    @media (min-width: 1440px) {
        .container, .container-lg, .container-md, .container-sm, .container-xl, .container-xxl {
            max-width: 1172px !important;
        }
    }
    @media (max-width: 1200px) {
        .card-grid {
            max-width: 1172px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--space-300);
        }
        .card-type1,
        .card-type2,
        .card-type3,
        .card-type4 {
            width: 100%;
        }
    }
    @media (max-width: 768px) {
        .card-grid {
            display: flex;
            flex-direction: column;
            gap: var(--space-200);
        }
        .card-type1,
        .card-type2,
        .card-type3,
        .card-type4 {
            width: 100%;
            height: 22.75rem;
        }
    }
    @media (max-width: 576px) {
        .card-info {
            padding: var(--space-300);
        }
        .card:hover {
            -webkit-transform: none;
            transform: none;
        }
        .pc-media {
            display: none;
        }
        .mobile-picture {
            display: block;
        }
    }
</style>

<script>
    // card hover 비디오 재생 기능
    document.addEventListener('DOMContentLoaded', () => {
        const cards = document.querySelectorAll('.card');
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        cards.forEach(card => {
            const video = card.querySelector('.card-media');
            if (!video) return; // 비디오가 없는 카드는 건너뜀
            if (isMobile) {
                // 모바일: 터치로 비디오 토글
                card.addEventListener('touchstart', () => {
                    if (video.paused) {
                        video.play().catch(() => {});
                    } else {
                        video.pause();
                    }
                }, { passive: true });
            } else {
                // 데스크톱: hover로 비디오 재생/일시정지
                card.addEventListener('mouseenter', () => {
                    video.play().catch(() => {});
                });
                card.addEventListener('mouseleave', () => {
                    video.pause();
                });
                // 키보드 접근성
                card.addEventListener('focus', () => {
                    video.play().catch(() => {});
                });
                card.addEventListener('blur', () => {
                    video.pause();
                });
            }
        });
    });
</script>

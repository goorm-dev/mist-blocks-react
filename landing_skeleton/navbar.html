<style>
    /* Global Styles & Theme (만지지 마세요) */
    body {
        background-color: var(--gray-000);
        word-break: keep-all;
    }
    h5 {
        letter-spacing: -.012rem;
    }
    .title {
        color: var(--text-normal);
        margin-bottom: var(--space-700);
    }
    .content-section {
        padding: var(--space-800) 0;
    }
    a:focus,a:hover {
        text-decoration: none !important;
    }

    /* Navbar (복사해서 사용하세요) */
    .navbar {
        padding: var(--space-250) 0 !important;
        margin: 0 auto;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        background-color: var(--gray-000);
    }
    .navbar .logo {
        height: 1.75rem;
    }
    .nav-link {
        display: flex;
        align-items: center;
        padding: var(--space-100) var(--space-200);
    }
    .nav-caret-icon {
        margin-left: var(--size-050);
    }
    .theme-icon {
        width: var(--size-250);
        height: var(--size-250);
    }
    .theme-toggle-button {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: var(--space-000) !important;
        width: var(--size-500);
        height: var(--size-500);
    }
    .nav-last-item {
        display: flex;
        align-items: center;
    }
    .nav-last-item::before {
        content: '';
        display: inline-block;
        width: 1.5px;
        height: var(--size-200);
        background-color: var(--gray-500);
        margin-left: var(--space-100);
        margin-right: var(--space-200);
    }

    /* Hamburger Menu */
    .navbar-toggler {
        border: none;
        background: transparent;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: var(--size-075);
        position: relative;
        width: var(--size-500);
        height: var(--size-500);
    }
    .navbar-toggler::before { 
        content: ""; display: none !important; 
    }
    .hamburger-line {
        width: var(--size-300);
        height: 3px;
        background-color: var(--gray-900);
        border-radius: 1.5px;
        transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        transform-origin: center;
    }
    [data-theme="dark"] .hamburger-line { background-color: #dddde4; }
    .navbar-toggler[aria-expanded="true"] .hamburger-line:first-child { transform: translateY(4.5px) rotate(45deg); }
    .navbar-toggler[aria-expanded="true"] .hamburger-line:last-child { transform: translateY(-4.5px) rotate(-45deg); }
    /* 스크롤 시 네비게이션 하단 border 표시 */
    .navbar.scrolled {
        border-bottom: .0625rem solid var(--border-color);
    }
    @media (min-width: 1440px) {
        .container, .container-lg, .container-md, .container-sm, .container-xl, .container-xxl {
            max-width: 1172px !important;
        }
    }
    @media (max-width: 992px) {
        .navbar-expand-lg > .container,
        .navbar-expand-lg > .container-fluid,
        .navbar-expand-lg > .container-lg,
        .navbar-expand-lg > .container-md,
        .navbar-expand-lg > .container-sm,
        .navbar-expand-lg > .container-xl,
        .navbar-expand-lg > .container-xxl { padding-right: var(--space-200) !important; padding-left: var(--space-200) !important; }
        .navbar { padding-top: var(--space-200) !important; }
        .nav-last-item::before { display: none; }
        .navbar-collapse { margin-top: var(--space-200); }
    }
    @media (max-width: 576px) {
        .navbar { padding-top: var(--space-200) !important; padding-bottom: var(--space-200) !important; }
    }
</style>

        let isDarkTheme = localStorage.getItem('isDarkTheme') === 'true';

        function setTheme(isDark) {
            isDarkTheme = isDark;
            localStorage.setItem('isDarkTheme', isDark);

            const foundationLink = document.getElementById('vapor-foundation');
            const foundationPreloadDark = document.getElementById('vapor-foundation-preload-dark');
            const foundationPreloadLight = document.getElementById('vapor-foundation-preload-light');

            if (isDark) {
                foundationLink.href = foundationPreloadDark.href;
                document.documentElement.setAttribute('data-theme', 'dark');
                if (themeLogo) themeLogo.src = 'https://statics.goorm.io/logo/goorm.svg';
                themeToggleButton.innerHTML = sunIcon;
            } else {
                foundationLink.href = foundationPreloadLight.href;
                document.documentElement.setAttribute('data-theme', 'light');
                if (themeLogo) themeLogo.src = 'https://statics.goorm.io/logo/goorm.svg';
                themeToggleButton.innerHTML = moonIcon;
            }
        }

        function toggleTheme() {
            setTheme(!isDarkTheme);
        }

        setTheme(isDarkTheme);

        themeToggleButton.addEventListener('click', (e) => {
            e.preventDefault();
            toggleTheme();
        });
    });

    /* 네비게이션 스크롤 시 border-bottom 표시 */
    document.addEventListener('DOMContentLoaded', () => {
        const navbar = document.querySelector('.navbar');
        function handleNavbarBorder() {
            if (window.scrollY > 0) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        }
        window.addEventListener('scroll', handleNavbarBorder);
        handleNavbarBorder(); // 페이지 진입 시 바로 적용
    });

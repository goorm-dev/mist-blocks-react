<style>
    /* Global Styles & Theme (만지지 마세요) */
    body {
        background-color: var(--gray-000);
        word-break: keep-all;
    }
    h5 {
        letter-spacing: -.012rem;
    }
    .title {
        color: var(--text-normal);
        margin-bottom: var(--space-700);
    }
    .content-section {
        padding: var(--space-800) 0;
    }
    a:focus,a:hover {
        text-decoration: none !important;
    }

    /* Course Card (복사해서 사용하세요) */
    .courses-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* 3개의 카드를 한 줄에 표시 */
        gap: var(--space-300);
    }
    .course-thumb {
        width: 100%;
        aspect-ratio: 5 / 3;
        border-radius: var(--border-radius-400);
        overflow: hidden;
        background-color: var(--gray-100);
        position: relative;
    }
    .course-status-badge {
        position: absolute;
        top: var(--space-200);
        left: var(--space-200);
        z-index: 1;
    }
    .course-video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
        transition: transform 0.3s ease;
    }
    .course-card:hover .course-video {
        transform: scale(1.05);
    }
    .pc-story-video {
        display: block;
    }
    .mobile-picture {
        display: none;
    }
    .course-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
        transition: transform 0.3s ease;
    }
    .course-card:hover .course-image {
        transform: scale(1.05);
    }
    .course-name {
        color: var(--text-normal);
        margin-bottom: var(--space-050);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 1;
        line-clamp: 1;
        -webkit-box-orient: vertical;
        display: flex;
    }
    .course-period {
        color: var(--text-hint);
        margin-bottom: var(--space-150);
        display: flex;
        align-items: center;
        gap: var(--space-050);
    }
    .badge-container {
        gap: var(--space-050);
        display: flex;
        flex-wrap: wrap;
    }
    .course-link {
        display: flex;
        flex-direction: column;
        gap: var(--space-150);
    }
    .course-common {
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: var(--space-300);
    }
    .early-text {
        background-color: var(--ktb-tech-rose);
        border-radius: var(--border-radius-400);
        padding: var(--space-150);
        color: var(--white);
    }
    .course-action-container {
        display: flex;
        flex-direction: column;
        gap: var(--space-100);
    }
    @media (min-width: 1440px) {
        .container, .container-lg, .container-md, .container-sm, .container-xl, .container-xxl {
            max-width: 1172px !important;
        }
    }
    @media (max-width: 992px) {
        .courses-container {
            grid-template-columns: repeat(2, 1fr);
            gap: var(--space-300);
            row-gap: var(--space-500);
        }
    }
    @media (max-width: 576px) {
        .courses-container {
            grid-template-columns: 1fr;
            gap: var(--space-400);
        }
        .course-common {
            gap: var(--space-200);
        }
        .pc-story-video {
            display: none;
        }

        .mobile-picture {
            display: block;
        }
    }
</style>

<style>
    /* Global Styles & Theme (만지지 마세요) */
    body {
        background-color: var(--gray-000);
        word-break: keep-all;
    }
    h5 {
        letter-spacing: -.012rem;
    }
    .title {
        color: var(--text-normal);
        margin-bottom: var(--space-700);
    }
    .content-section {
        padding: var(--space-800) 0;
    }
    a:focus,a:hover {
        text-decoration: none !important;
    }

    /* Hero Section (복사해서 사용하세요) */
    .hero-section {
        background-color: var(--gray-000);
        padding-bottom: var(--space-800);
        display: -webkit-box;
        display: flex;
        -webkit-box-pack: center;
        justify-content: center;
    }
    /* Hero Section - 메인 컨테이너 스타일 */
    .hero-content-wrapper {
        position: relative;
        width: 100%;
        aspect-ratio: 16 / 9;
        border-radius: var(--border-radius-600);
        overflow: hidden;
        background-color: var(--background-alternative-01);
    }
    .hero-content-placeholder {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    .hero-content-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .hero-content-video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .hero-content-placeholder img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .hero-image-dim {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: var(--black);
        opacity: 0.32;
        pointer-events: none;
    }
    .hero-title {
        position: absolute;
        left: var(--space-500);
        top: var(--space-500);
        font-weight: var(--font-weight-700);
        line-height: var(--line-height-700);
        font-size: var(--font-size-700);
        color: var(--white);
        margin-bottom: 0;
    }
    @media (min-width: 1440px) {
        .container, .container-lg, .container-md, .container-sm, .container-xl, .container-xxl {
            max-width: 1172px !important;
        }
    }
    @media (max-width: 992px) {
        .hero-image {
            height: 25rem;
            margin-top: var(--spacing-6);
        }
        .hero-main-container {
            width: 100%;
            aspect-ratio: 16 / 9;
        }

        .hero-title {
            font-size: var(--font-size-600);
            line-height: var(--line-height-500);
        }

    }
    @media (max-width: 768px) {
        .hero-section h1 {
            font-size: var(--font-size-500);
        }
        .hero-image {
            height: 18.75rem;
        }
        .hero-title {
            left: var(--space-400);
            bottom: var(--space-400);
        }

        .hero-content-wrapper {
            gap: var(--space-200);
        }

    }
    @media (max-width: 576px) {
        .hero-section {
            padding-bottom: var(--space-600);
        }
        .hero-section h1 {
            font-size: 1.75rem;
        }
        .hero-title {
            left: var(--space-300);
            bottom: var(--space-300);
            line-height: 2.375rem;
        }
        .hero-main-container {
            aspect-ratio: 16 / 9;
        }
        .hero-left-video {
            display: none !important;
        }
        .hero-left-image {
            display: block;
        }

    }
</style>

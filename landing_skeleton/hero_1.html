<style>
    /* Global Styles & Theme (만지지 마세요) */
    body {
        background-color: var(--gray-000);
        word-break: keep-all;
    }
    h5 {
        letter-spacing: -.012rem;
    }
    .title {
        color: var(--text-normal);
        margin-bottom: var(--space-700);
    }
    .content-section {
        padding: var(--space-800) 0;
    }
    a:focus,a:hover {
        text-decoration: none !important;
    }

    /* Hero Section (복사해서 사용하세요) */
    .hero-section {
        background-color: var(--gray-000);
        padding-bottom: var(--space-800);
        display: -webkit-box;
        display: flex;
        -webkit-box-pack: center;
        justify-content: center;
    }
    .hero-content-wrapper {
        display: -webkit-box;
        display: flex;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        flex-direction: column;
        gap: var(--space-300);
    }
    /* 상단 행 스타일 */
    .hero-top-row {
        display: -webkit-box;
        display: flex;
        gap: var(--space-300);
        height: 32rem;
    }
    .hero-left-container {
        -webkit-box-flex: 3;
        flex: 3;
        position: relative;
        height: 100%;
        border-radius: var(--border-radius-600);
        overflow: hidden;
        background-color: var(--background-alternative-01);
    }
    .hero-right-container {
        -webkit-box-flex: 1;
        flex: 1;
        position: relative;
        height: 100%;
        border-radius: var(--border-radius-600);
        overflow: hidden;
    }
    .hero-right-background {
        width: 100%;
        height: 100%;
        background: var(--background-alternative-01);
        border-radius: var(--border-radius-600);
    }
    .hero-right-image {
        position: absolute;
        top: 50%;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .hero-image-placeholder {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    .hero-left-image {
        display: none;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .hero-left-video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .hero-image-placeholder img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .hero-image-dim {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: var(--black);
        opacity: 0.32;
        pointer-events: none;
    }
    .hero-title {
        position: absolute;
        left: var(--space-500);
        bottom: var(--space-500);
        font-weight: var(--font-weight-700);
        line-height: var(--line-height-700);
        font-size: var(--font-size-700);
        color: var(--white);
        margin-bottom: 0;
    }
    /* 하단 행 스타일 */
    .hero-bottom-row {
        display: -webkit-box;
        display: flex;
        gap: var(--space-300);
        height: 16rem;
    }
    .hero-card-container {
        -webkit-box-flex: 1;
        flex: 1;
        height: 100%;
        position: relative;
        border-radius: var(--border-radius-600);
        overflow: hidden;
        cursor: pointer;
        -webkit-transition: -webkit-transform 0.3s ease;
        transition: transform 0.3s ease;
        background: var(--background-alternative-01);
    }
    .hero-card-container:hover {
        -webkit-transform: translateY(-8px);
        transform: translateY(-8px);
    }
    .hero-card-image {
        width: auto;
        height: 7.5rem;
        position: absolute;
        right: var(--space-400);
        top: var(--space-400);
    }
    .hero-card-bg {
        width: 100%;
        height: 100%;
    }
    .hero-card-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        -webkit-transition: all 0.4s ease;
        transition: all 0.4s ease;
    }
    .hero-card-container:hover .hero-card-overlay {
        -webkit-backdrop-filter: blur(24px);
        backdrop-filter: blur(24px);
    }
    .hero-card-content {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: var(--space-400);
        -webkit-transition: -webkit-transform 0.5s ease;
        transition: transform 0.5s ease;
        display: -webkit-box;
        display: flex;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        flex-direction: column;
    }
    .hero-card-title {
        color: var(--text-normal);
        margin-bottom: 0;
    }
    .hero-card-subtitle {
        color: var(--text-hint);
        margin-bottom: var(--space-050);
    }
    .hero-card-description {
        opacity: 0;
        -webkit-transform: translateY(100%);
        transform: translateY(100%);
        -webkit-transition: -webkit-transform 0.5s ease;
        transition: transform 0.5s ease;
        margin: 0;
        height: 0;
    }
    .hero-card-container:hover .hero-card-description {
        opacity: 1;
        -webkit-transform: translateY(0);
        transform: translateY(0);
        height: auto;
    }
    .hero-card-container:hover .hero-card-content {
        .hero-card-title {
            margin-bottom: var(--space-200);
        }
    }
    @media (min-width: 1440px) {
        .container, .container-lg, .container-md, .container-sm, .container-xl, .container-xxl {
            max-width: 1172px !important;
        }
    }
    @media (max-width: 1200px) {
        /* 하단 행 스타일 */
        .hero-card-image {
            height: 6.25rem;
            right: var(--space-300);
            top: var(--space-300);
        }
    }
    @media (max-width: 992px) {
        .hero-top-row,
        .hero-bottom-row {
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            flex-direction: column;
            height: auto;
        }
        .hero-left-container {
            aspect-ratio: 5 / 3;
            width: 100%;
            flex: none;
        }
        .hero-right-container {
            height: 14rem;
            width: 100%;
            flex: none;
        }
        .hero-card-container {
            height: 14rem;
            width: 100%;
            flex: none;
        }
        .hero-card-image {
            position: absolute;
            right: var(--space-400);
            top: 50%;
            transform: translateY(-50%);
            height: 7.5rem;
        }
        .hero-title {
            font-size: var(--font-size-600);
            line-height: var(--line-height-500);
        }
        .hero-right-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    }
    @media (max-width: 768px) {
        .hero-section h1 {
            font-size: var(--font-size-500);
        }
        .hero-title {
            left: var(--space-400);
            bottom: var(--space-400);
        }
        .hero-top-row {
            gap: var(--space-200);
        }
        .hero-right-image {
            width: 100%;
            height: 100%;
        }
        .hero-content-wrapper {
            gap: var(--space-200);
        }
        .hero-bottom-row {
            gap: var(--space-200);
        }
    }
    @media (max-width: 576px) {
        .hero-section {
            padding-bottom: var(--space-600);
        }
        .hero-section h1 {
            font-size: 1.75rem;
        }
        .hero-title {
            left: var(--space-300);
            bottom: var(--space-300);
            line-height: 2.375rem;
        }
        .hero-left-container {
            aspect-ratio: 1 / 1;
        }
        .hero-left-video {
            display: none !important;
        }
        .hero-left-image {
            display: block;
        }
        .hero-card-content {
            padding: var(--space-300);
        }
        .hero-card-image {
            right: var(--space-300);
            top: var(--space-300);
            transform: none;
            height: 6.5rem;
        }
    }  
</style>
